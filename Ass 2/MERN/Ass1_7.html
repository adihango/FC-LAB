<!DOCTYPE html>
<html>
<head>
    <title>Your Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="frame1">
            <h2>First Frame</h2>
            <p>Name</p>
        </div>
        <div class="frame2">
            <h2>Second Frame</h2>
            <p>Address</p>
        </div>
        <div class="frame3">
            <h2>Third Frame</h2>
            <ul>
                <li>Qualification 1</li>
                <li>Qualification 2</li>
                </ul>
        </div>
        <div class="frame4">
            <h2>Fourth Frame</h2>
            <div class="scrolling-message">
                </div>
        </div>
        <div class="frame5">
            <h2>Fifth Frame</h2>
            <ul>
                <li><a href="https://example.com">Link 1</a></li>
                <li><a href="https://example.com">Link 2</a></li>
                </ul>
        </div>
        <div class="frame6">
            <h2>Sixth Frame</h2>
            <img src="image.jpg" alt="Image">
        </div>
    </div>
</body>
</html>
