<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4; /* Light background for contrast */
        }
        .table-container {
            width: 80%; /* Adjust width as needed */
            max-width: 1000px; /* Maximum width to prevent it from getting too wide */
            border: 1px solid #333;
            padding: 20px;
            background-color: #fff; /* Background color for the table */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional shadow for better visibility */
            text-align: center; /* Center-aligns text inside the container */
        }
        h1 {
            margin: 0 0 20px 0; /* Margin below heading */
            font-size: 24px; /* Font size for heading */
            color: #333; /* Color of the heading */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #333; /* Darker border color */
            padding: 12px;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
        td {
            text-align: right;
            color: #555;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .total-row td {
            font-weight: bold;
            background-color: #e8e8e8;
        }
        .total-label {
            text-align: right;
            padding-right: 20px;
        }
    </style>
</head>
<body>

<div class="table-container">
    <h1>HTML Table</h1>
    <table>
        <tr>
            <th>No</th>
            <th>Description</th>
            <th>Qty</th>
            <th>Unit Price</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td style="text-align:left;">&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td style="text-align:left;">&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td style="text-align:left;">&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr class="total-row">
            <td colspan="4" class="total-label">Total</td>
            <td>&nbsp;</td>
        </tr>
        <tr class="total-row">
            <td colspan="4" class="total-label">GST</td>
            <td>&nbsp;</td>
        </tr>
        <tr class="total-row">
            <td colspan="4" class="total-label">Grand Total</td>
            <td>&nbsp;</td>
        </tr>
    </table>
</div>

</body>
</html>
