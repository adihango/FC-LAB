<!DOCTYPE html>
<html>
<head>
    <title>Class Timetable</title>
    <link rel="stylesheet" href="CSS7.css">
</head>
<body>
    <h1>Class Timetable</h1>
    <table border="1">  <thead>
            <tr>
                <th class="dotted-border">Day</th>
                <th class="dashed-border">Period 1</th>
                <th class="double-border">Period 2</th>
                <th class="solid-border">Period 3</th>
                <th class="rounded-border thick-border inset-border">Period 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>MEAN</td>
                <td>PYTHON</td>
                <td>DBMS</td>
                <td>JAVA</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>PYTHON</td>
                <td>DBMS</td>
                <td>JAVA</td>
                <td>C</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
